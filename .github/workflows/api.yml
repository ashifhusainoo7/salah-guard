name: Salah Guard API CI

on:
  push:
    branches: [main]
    paths: ['salah-guard-api/**']
  pull_request:
    branches: [main]
    paths: ['salah-guard-api/**']

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: salah-guard-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('salah-guard-api/**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test Tests/SalahGuardApi.Tests.csproj --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Check code coverage
        run: |
          COVERAGE=$(find ./coverage -name "coverage.cobertura.xml" -exec grep -oP 'line-rate="\K[0-9.]+' {} \; | head -1)
          echo "Code coverage: $(echo "$COVERAGE * 100" | bc)%"
          if (( $(echo "$COVERAGE < 0.70" | bc -l) )); then
            echo "Code coverage is below 70%"
            exit 1
          fi

      - name: Publish artifacts
        if: github.ref == 'refs/heads/main'
        run: dotnet publish --configuration Release --output ./publish

      - name: Upload build artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: salah-guard-api
          path: salah-guard-api/publish/
          retention-days: 30
