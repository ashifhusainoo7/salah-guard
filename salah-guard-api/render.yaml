# Render.com Infrastructure-as-Code blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: salah-guard-api
    runtime: docker
    repo: https://github.com/ashifhusainoo7/salah-guard
    rootDir: salah-guard-api
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: Jwt__Secret
        generateValue: true  # Render auto-generates a secure random value
      - key: ConnectionStrings__DefaultConnection
        value: "Data Source=/app/data/salahguard.db"
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
    disk:
      name: salahguard-data
      mountPath: /app/data
      sizeGB: 1
